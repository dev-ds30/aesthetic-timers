<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beautiful aesthetic timers for focus, study sessions, and mindful breaks. Pomodoro timer with gorgeous themes.">
    <meta name="keywords" content="pomodoro timer, focus timer, study timer, aesthetic timer, productivity">
    <title>Aesthetic Timers - Beautiful Pomodoro & Focus Timers</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as inline SVG components
        const Play = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );

        const Pause = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        );

        const RotateCcw = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="1 4 1 10 7 10"></polyline>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
        );

        const Settings = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m-6-6h6m6 0h-6M4.93 4.93l4.24 4.24m6.36 6.36l4.24 4.24M4.93 19.07l4.24-4.24m6.36-6.36l4.24-4.24"></path>
            </svg>
        );

        function AestheticTimers() {
            const [theme, setTheme] = useState('cherry');
            const [mode, setMode] = useState('pomodoro');
            const [timeLeft, setTimeLeft] = useState(1500);
            const [isRunning, setIsRunning] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showPrivacy, setShowPrivacy] = useState(false);
            const [pomodoroTime, setPomodoroTime] = useState(25);
            const [shortBreakTime, setShortBreakTime] = useState(5);
            const [longBreakTime, setLongBreakTime] = useState(15);
            const [customTime, setCustomTime] = useState(30);

            const themes = {
                cherry: {
                    name: 'Cherry Blossom',
                    bg: 'from-pink-50 via-rose-50 to-pink-100',
                    card: 'bg-white/70 backdrop-blur-xl',
                    text: 'text-rose-900',
                    button: 'bg-gradient-to-br from-pink-400 to-rose-500 hover:from-pink-500 hover:to-rose-600',
                    ring: 'stroke-pink-400',
                    ringBg: 'stroke-pink-100'
                },
                ghost: {
                    name: 'Ghost Glass',
                    bg: 'from-slate-50 via-gray-50 to-zinc-50',
                    card: 'bg-white/30 backdrop-blur-2xl border border-white/40',
                    text: 'text-gray-700',
                    button: 'bg-gray-400/80 hover:bg-gray-500/80',
                    ring: 'stroke-gray-400',
                    ringBg: 'stroke-gray-200'
                },
                porcelain: {
                    name: 'Porcelain',
                    bg: 'from-blue-50 via-slate-50 to-gray-50',
                    card: 'bg-white/90 backdrop-blur-sm',
                    text: 'text-slate-800',
                    button: 'bg-slate-700 hover:bg-slate-800',
                    ring: 'stroke-slate-600',
                    ringBg: 'stroke-slate-200'
                },
                sunrise: {
                    name: 'Sunrise Gradient',
                    bg: 'from-orange-200 via-pink-200 to-purple-200',
                    card: 'bg-white/60 backdrop-blur-xl',
                    text: 'text-purple-900',
                    button: 'bg-gradient-to-r from-orange-400 via-pink-400 to-purple-500 hover:from-orange-500 hover:via-pink-500 hover:to-purple-600',
                    ring: 'stroke-orange-400',
                    ringBg: 'stroke-purple-200'
                },
                bubblegum: {
                    name: 'Bubblegum Y2K',
                    bg: 'from-fuchsia-200 via-pink-300 to-cyan-200',
                    card: 'bg-white/80 backdrop-blur-lg border-2 border-fuchsia-300',
                    text: 'text-fuchsia-600',
                    button: 'bg-gradient-to-r from-fuchsia-500 to-cyan-400 hover:from-fuchsia-600 hover:to-cyan-500',
                    ring: 'stroke-fuchsia-500',
                    ringBg: 'stroke-cyan-300'
                },
                bauhaus: {
                    name: 'Bauhaus',
                    bg: 'from-yellow-100 via-red-100 to-blue-100',
                    card: 'bg-white border-4 border-black',
                    text: 'text-black',
                    button: 'bg-yellow-400 hover:bg-yellow-500 border-4 border-black',
                    ring: 'stroke-red-600',
                    ringBg: 'stroke-blue-300'
                },
                vapor: {
                    name: 'Pastel Vapor',
                    bg: 'from-purple-200 via-pink-200 to-cyan-200',
                    card: 'bg-white/50 backdrop-blur-2xl',
                    text: 'text-purple-700',
                    button: 'bg-gradient-to-br from-purple-400 via-pink-400 to-cyan-400 hover:from-purple-500 hover:via-pink-500 hover:to-cyan-500',
                    ring: 'stroke-purple-400',
                    ringBg: 'stroke-cyan-300'
                }
            };

            const currentTheme = themes[theme];

            useEffect(() => {
                let interval;
                if (isRunning && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft(t => t - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    setIsRunning(false);
                }
                return () => clearInterval(interval);
            }, [isRunning, timeLeft]);

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };

            const changeMode = (newMode) => {
                setMode(newMode);
                setIsRunning(false);
                if (newMode === 'pomodoro') setTimeLeft(pomodoroTime * 60);
                else if (newMode === 'shortBreak') setTimeLeft(shortBreakTime * 60);
                else if (newMode === 'longBreak') setTimeLeft(longBreakTime * 60);
                else if (newMode === 'custom') setTimeLeft(customTime * 60);
            };

            const reset = () => {
                setIsRunning(false);
                changeMode(mode);
            };

            const getProgress = () => {
                const total = mode === 'pomodoro' ? pomodoroTime * 60 :
                            mode === 'shortBreak' ? shortBreakTime * 60 :
                            mode === 'longBreak' ? longBreakTime * 60 :
                            customTime * 60;
                return ((total - timeLeft) / total) * 100;
            };

            const circumference = 2 * Math.PI * 140;

            return (
                <>
                    <div className={`min-h-screen bg-gradient-to-br ${currentTheme.bg} transition-all duration-700`}>
                        <div className="container mx-auto px-4 py-8">
                            <div className="flex justify-between items-center mb-8">
                                <h1 className={`text-3xl md:text-4xl font-light ${currentTheme.text} tracking-wide`}>
                                    aesthetic timers
                                </h1>
                                <button
                                    onClick={() => setShowSettings(!showSettings)}
                                    className={`p-3 rounded-full ${currentTheme.button} text-white transition-all shadow-lg`}
                                >
                                    <Settings size={18} />
                                </button>
                            </div>

                            <div className="flex gap-2 mb-8 overflow-x-auto pb-2">
                                {Object.entries(themes).map(([key, t]) => (
                                    <button
                                        key={key}
                                        onClick={() => setTheme(key)}
                                        className={`px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all ${
                                            theme === key
                                                ? `${currentTheme.button} text-white shadow-lg scale-105`
                                                : `${currentTheme.card} ${currentTheme.text} hover:scale-105`
                                        }`}
                                    >
                                        {t.name}
                                    </button>
                                ))}
                            </div>

                            {showSettings && (
                                <div className={`${currentTheme.card} rounded-2xl p-6 mb-8 shadow-xl`}>
                                    <h3 className={`text-lg font-medium ${currentTheme.text} mb-4`}>Timer Durations</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        <div>
                                            <label className={`block ${currentTheme.text} mb-2 text-sm`}>Focus (min)</label>
                                            <input
                                                type="number"
                                                value={pomodoroTime}
                                                onChange={(e) => setPomodoroTime(Number(e.target.value))}
                                                className="w-full px-3 py-2 rounded-lg border bg-white"
                                                min="1"
                                            />
                                        </div>
                                        <div>
                                            <label className={`block ${currentTheme.text} mb-2 text-sm`}>Short Break (min)</label>
                                            <input
                                                type="number"
                                                value={shortBreakTime}
                                                onChange={(e) => setShortBreakTime(Number(e.target.value))}
                                                className="w-full px-3 py-2 rounded-lg border bg-white"
                                                min="1"
                                            />
                                        </div>
                                        <div>
                                            <label className={`block ${currentTheme.text} mb-2 text-sm`}>Long Break (min)</label>
                                            <input
                                                type="number"
                                                value={longBreakTime}
                                                onChange={(e) => setLongBreakTime(Number(e.target.value))}
                                                className="w-full px-3 py-2 rounded-lg border bg-white"
                                                min="1"
                                            />
                                        </div>
                                        <div>
                                            <label className={`block ${currentTheme.text} mb-2 text-sm`}>Custom (min)</label>
                                            <input
                                                type="number"
                                                value={customTime}
                                                onChange={(e) => {
                                                    setCustomTime(Number(e.target.value));
                                                    if (mode === 'custom') setTimeLeft(Number(e.target.value) * 60);
                                                }}
                                                className="w-full px-3 py-2 rounded-lg border bg-white"
                                                min="1"
                                            />
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="flex gap-2 mb-8 justify-center flex-wrap">
                                {[
                                    { key: 'pomodoro', label: 'Focus' },
                                    { key: 'shortBreak', label: 'Short Break' },
                                    { key: 'longBreak', label: 'Long Break' },
                                    { key: 'custom', label: 'Custom' }
                                ].map(m => (
                                    <button
                                        key={m.key}
                                        onClick={() => changeMode(m.key)}
                                        className={`px-5 py-2 rounded-full text-sm font-medium transition-all ${
                                            mode === m.key
                                                ? `${currentTheme.button} text-white shadow-lg`
                                                : `${currentTheme.card} ${currentTheme.text} hover:scale-105`
                                        }`}
                                    >
                                        {m.label}
                                    </button>
                                ))}
                            </div>

                            <div className={`${currentTheme.card} rounded-3xl p-8 md:p-12 max-w-xl mx-auto shadow-2xl`}>
                                <div className="relative w-64 h-64 md:w-80 md:h-80 mx-auto mb-8">
                                    <svg className="transform -rotate-90 w-full h-full" viewBox="0 0 320 320">
                                        <circle
                                            cx="160"
                                            cy="160"
                                            r="140"
                                            strokeWidth="8"
                                            fill="none"
                                            className={currentTheme.ringBg}
                                        />
                                        <circle
                                            cx="160"
                                            cy="160"
                                            r="140"
                                            strokeWidth="8"
                                            fill="none"
                                            strokeDasharray={circumference}
                                            strokeDashoffset={circumference * (1 - getProgress() / 100)}
                                            className={`${currentTheme.ring} transition-all duration-1000`}
                                            strokeLinecap="round"
                                        />
                                    </svg>
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className={`text-5xl md:text-7xl font-light ${currentTheme.text} tracking-wider`}>
                                            {formatTime(timeLeft)}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-4 justify-center">
                                    <button
                                        onClick={() => setIsRunning(!isRunning)}
                                        className={`${currentTheme.button} text-white p-5 rounded-full transition-all hover:scale-110 active:scale-95 shadow-lg`}
                                    >
                                        {isRunning ? <Pause size={28} /> : <Play size={28} className="ml-1" />}
                                    </button>
                                    <button
                                        onClick={reset}
                                        className={`${currentTheme.button} text-white p-5 rounded-full transition-all hover:scale-110 active:scale-95 shadow-lg`}
                                    >
                                        <RotateCcw size={28} />
                                    </button>
                                </div>
                            </div>

                            <div className="text-center mt-8">
                                <p className={`${currentTheme.text} opacity-50 text-sm font-light mb-2`}>
                                    for deep work, study sessions & mindful breaks
                                </p>
                                <button 
                                    onClick={() => setShowPrivacy(true)}
                                    className={`${currentTheme.text} text-sm underline hover:opacity-100 opacity-70 transition-opacity cursor-pointer`}
                                >
                                    Privacy Policy
                                </button>
                            </div>
                        </div>
                    </div>

                    {showPrivacy && (
                        <div 
                            className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4"
                            onClick={() => setShowPrivacy(false)}
                        >
                            <div 
                                className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[85vh] overflow-y-auto p-8"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="flex justify-between items-start mb-6">
                                    <h2 className="text-2xl font-bold text-gray-900">Privacy Policy</h2>
                                    <button 
                                        onClick={() => setShowPrivacy(false)}
                                        className="text-gray-500 hover:text-gray-700 text-4xl leading-none -mt-2"
                                    >
                                        ×
                                    </button>
                                </div>
                                
                                <div className="space-y-4 text-gray-700 text-sm">
                                    <p className="text-xs text-gray-500">Last updated: {new Date().toLocaleDateString()}</p>
                                    
                                    <section>
                                        <h3 className="font-semibold text-lg mb-2">Introduction</h3>
                                        <p>Welcome to Aesthetic Timers. We respect your privacy and are committed to protecting your personal data. This privacy policy explains how we handle information when you use our website.</p>
                                    </section>

                                    <section>
                                        <h3 className="font-semibold text-lg mb-2">Information We Collect</h3>
                                        <p><strong>Information You Provide:</strong> Our timer application stores your timer preferences (duration settings, selected themes) locally in your browser. This data never leaves your device.</p>
                                        <p className="mt-2"><strong>Automatically Collected Information:</strong> When you visit our website, we may collect certain information automatically, including:</p>
                                        <ul className="list-disc pl-6 mt-2 space-y-1">
                                            <li>IP address</li>
                                            <li>Browser type and version</li>
                                            <li>Device information</li>
                                            <li>Pages visited and time spent on pages</li>
                                            <li>Referring website addresses</li>
                                        </ul>
                                    </section>

                                    <section>
                                        <h3 className="font-semibold text-lg mb-2">Cookies and Tracking Technologies</h3>
                                        <p>We use cookies and similar tracking technologies to improve your experience. Types of cookies we use:</p>
                                        <ul className="list-disc pl-6 mt-2 space-y-1">
                                            <li><strong>Essential Cookies:</strong> Required for the website to function properly</li>
                                            <li><strong>Analytics Cookies:</strong> Help us understand how visitors use our site</li>
                                            <li><strong>Advertising Cookies:</strong> Used to deliver relevant advertisements</li>
                                        </ul>
                                    </section>

                                    <section>
                                        <h3 className="font-semibold text-lg mb-2">Third-Party Services</h3>
                                        <p><strong>Google AdSense:</strong> We use Google AdSense to display advertisements. Google may use cookies to serve ads based on your prior visits to our website or other websites. You can opt out of personalized advertising by visiting <a href="https://www.google.com/settings/ads" target="_blank" rel="noopener noreferrer" className="text-blue-600 underline">Google Ads Settings</a>.</p>
                                        <p className="mt-2"><strong>Google Analytics:</strong> We may use Google Analytics to analyze website traffic. Google Analytics uses cookies to collect information about your use of our site. This information is used to compile reports and help us improve our site.</p>
                                    </section>

                                    <section>
                                        <h3 className="font-semibold text-lg mb-2">How We Use Your Information</h3>
                                        <p>We use collected information to:</p>
                                        <ul className="list-disc pl-6 mt-2 space-y-1">
                                            <li>Provide and maintain our service</li>
                                            <li>Improve user experience</li>
                                            <li>Analyze usage patterns and trends</li>
                                            <li>Display relevant advertisements</li>
                                            <li>Detect and prevent technical issues</li>
                                        </ul>
                                    </section>

                                    <section>
                                        <h3 className="font-semibold text-lg mb-2">Data Storage and Security</h3>
                                        <p>Your timer settings are stored locally in your browser and are never transmitted to our servers. We implement appropriate technical and organizational measures to protect any data we do collect.</p>
                                    </section>

                                    <section>
                                        <h3 className="font-semibold text-lg mb-2">Your Rights</h3>
                                        <p>You have the right to:</p>
                                        <ul className="list-disc pl-6 mt-2 space-y-1">
                                            <li>Access the personal data we hold about you</li>
                                            <li>Request correction of inaccurate data</li>
                                            <li>Request deletion of your data</li>
                                            <li>Object to processing of your data</li>
                                            <li>Opt out of personalized advertising</li>
                                            <li>Clear your browser cookies at any time</li>
                                        </ul>
                                    </section>

                                    <section>
                                        <h3 className="font-semibold text-lg mb-2">Children's Privacy</h3>
                                        <p>Our service is not directed to children under 13. We do not knowingly collect personal information from children under 13. If you are a parent or guardian and believe your child has provided us with personal information, please contact us.</p>
                                    </section>

                                    <section>
                                        <h3 className="font-semibold text-lg mb-2">Changes to This Policy</h3>
                                        <p>We may update this privacy policy from time to time. We will notify you of any changes by posting the new privacy policy on this page and updating the "Last updated" date.</p>
                                    </section>

                                    <section>
                                        <h3 className="font-semibold text-lg mb-2">Contact Us</h3>
                                        <p>If you have questions about this privacy policy, please contact us at: [Your contact email]</p>
                                    </section>

                                    <section className="text-xs text-gray-500 mt-6 pt-4 border-t">
                                        <p><strong>GDPR Compliance:</strong> If you are located in the European Economic Area (EEA), you have certain data protection rights under GDPR.</p>
                                        <p className="mt-2"><strong>CCPA Compliance:</strong> If you are a California resident, you have specific rights regarding your personal information under the California Consumer Privacy Act (CCPA).</p>
                                    </section>
                                </div>

                                <button 
                                    onClick={() => setShowPrivacy(false)}
                                    className="mt-6 w-full bg-gray-900 text-white py-3 rounded-lg hover:bg-gray-800 transition-colors"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    )}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AestheticTimers />);
    </script>
</body>
</html>
